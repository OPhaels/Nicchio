<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/plataforma/static/login.css">
    <link rel="stylesheet" href="/plataforma/static/nav.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='imagens/icon_sistem.png') }}" type="image/x-icon">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <main>
        <section>
            <form action="/" method="POST">
                <fieldset>
                    <div class="box">
                        <h1>Bem-vindo!</h1>
                        <p>Entre com seu login ou <a href="{{ url_for('cadastro') }}" id="cadastro">Cadastre-se</a></p>
                    </div>
                    <div class="inputBox">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" id="email" placeholder="Digite seu e-mail" required>
                    </div><br>
                    <div class="inputBox">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha" placeholder="Digite sua senha" required>
                        <i class="bi bi-eye-slash-fill" id="bnt_ver" onclick="verSenha()"><img
                                src="plataforma/imagens/fechado.png" id="ver"></i>
                    </div>
                    <div class="inputBtn">
                        <button type="submit" name="submit" id="submit">Entrar</button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <script>
        // Função para alternar a visibilidade da senha
        function verSenha() {
            var img = document.getElementById("ver");
            var senha = document.getElementById("senha");
            if (img.src.includes("aberto.png")) {
                img.src = "plataforma/imagens/fechado.png";
                senha.type = "password";
            } else {
                img.src = "plataforma/imagens/aberto.png";
                senha.type = "text";
            }
        }

        setTimeout(function () {
            var flashMessages = document.getElementById('flash-messages');
            if (flashMessages) {
                flashMessages.classList.add('fade-out');

                setTimeout(function () {
                    flashMessages.style.display = 'none';
                }, 1000);
            }
        }, 2000);

    </script>
</body>

</html>
